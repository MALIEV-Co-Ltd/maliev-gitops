apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cluster
spec:
  instances: 3
  # Use PostgreSQL Alpine image for minimal footprint and faster startup
  imageName: ghcr.io/cloudnative-pg/postgresql:18-alpine
  primaryUpdateStrategy: unsupervised

  # Disable automatic PDB creation to allow custom PDB for maintenance
  enablePDB: false

  storage:
    size: 10Gi
    storageClass: standard

  bootstrap:
    initdb:
      database: app_db
      owner: app_user
      secret:
        name: postgres-app-credentials

  enableSuperuserAccess: true

  superuserSecret:
    name: postgres-superuser-credentials

  monitoring:
    enablePodMonitor: true
