apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: maliev-dev

resources:
- namespace.yaml
- ingress.yaml
- configmap.yaml
- secrets.yaml
- ../../3-apps/_common
- ../_database/base


patches:
  - path: db-patch.yaml
    target:
      kind: Cluster
      name: postgres-cluster
  - path: shared-secrets-patch.yaml
    target:
      kind: ExternalSecret
      name: shared-secrets
