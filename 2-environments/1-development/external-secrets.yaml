apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-app-credentials
  namespace: maliev-dev
spec:
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: postgres-app-credentials
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: maliev-pg-app-password # Name of the secret in Google Secret Manager
      property: password # The key within the secret (if it's a JSON secret)
  - secretKey: username
    literal: app_user # Hardcode username as it's fixed
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-superuser-credentials
  namespace: maliev-dev
spec:
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: postgres-superuser-credentials
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: maliev-pg-superuser-password # Name of the secret in Google Secret Manager
      property: password # The key within the secret
  - secretKey: username
    literal: postgres # Hardcode username as it's fixed
