apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gce-ingress-maliev-development
  namespace: maliev-dev
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: maliev-www-ip
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
  - hosts:
    - dev.www.maliev.com
    secretName: dev-www-maliev-com-tls
  - hosts:
    - dev.api.maliev.com
    secretName: dev-api-maliev-com-tls
  - hosts:
    - dev.intranet.maliev.com
    secretName: dev-intranet-maliev-com-tls
  - hosts:
    - dev.line-chatbot.maliev.com
    secretName: dev-line-chatbot-maliev-com-tls
