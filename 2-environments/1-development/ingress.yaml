apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gce-ingress-maliev-development
  namespace: maliev-dev
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: maliev-ip
spec:
  rules:
  - host: dev.api.maliev.com
    http:
      paths:
      - path: /customers
        pathType: Prefix
        backend:
          service:
            name: maliev-customer-service
            port:
              number: 8080
      - path: /employees
        pathType: Prefix
        backend:
          service:
            name: maliev-employee-service
            port:
              number: 8080