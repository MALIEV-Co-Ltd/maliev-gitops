apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gce-ingress-maliev-development
  namespace: maliev-dev
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: maliev-ip
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
  - hosts:
    - dev.api.maliev.com
    secretName: dev-api-maliev-com-tls
  rules:
  - host: dev.api.maliev.com
    http:
      paths:
      # Temporarily disabled for TLS cert creation
      # - path: /auth
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: maliev-auth-service
      #       port:
      #         number: 8080
      - path: /customers
        pathType: Prefix
        backend:
          service:
            name: maliev-customer-service
            port:
              number: 8080
      - path: /employees
        pathType: Prefix
        backend:
          service:
            name: maliev-employee-service
            port:
              number: 8080