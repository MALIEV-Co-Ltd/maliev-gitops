apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gce-ingress-maliev-development
  namespace: maliev-dev
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: maliev-ip
    cert-manager.io/cluster-issuer: letsencrypt-staging
    cert-manager.io/issue-temporary-certificate: "true"
spec:
  tls:
    - hosts:
        - "*.maliev.com"
        - maliev.com
      secretName: maliev-com-wildcard-tls
  rules:
    - host: dev.api.maliev.com
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: maliev-auth-service
                port:
                  number: 8080
          - path: /customers
            pathType: Prefix
            backend:
              service:
                name: maliev-customer-service
                port:
                  number: 8080
          - path: /employees
            pathType: Prefix
            backend:
              service:
                name: maliev-employee-service
                port:
                  number: 8080
          - path: /countries
            pathType: Prefix
            backend:
              service:
                name: maliev-country-service
                port:
                  number: 8080
          - path: /currencies
            pathType: Prefix
            backend:
              service:
                name: maliev-currency-service
                port:
                  number: 8080
          - path: /materials
            pathType: Prefix
            backend:
              service:
                name: maliev-material-service
                port:
                  number: 8080
          - path: /orders
            pathType: Prefix
            backend:
              service:
                name: maliev-order-service
                port:
                  number: 8080
          - path: /uploads
            pathType: Prefix
            backend:
              service:
                name: maliev-upload-service
                port:
                  number: 8080
          - path: /careers
            pathType: Prefix
            backend:
              service:
                name: maliev-career-service
                port:
                  number: 8080
          - path: /contacts
            pathType: Prefix
            backend:
              service:
                name: maliev-contact-service
                port:
                  number: 8080
          - path: /purchaseorders
            pathType: Prefix
            backend:
              service:
                name: maliev-purchaseorder-service
                port:
                  number: 8080
