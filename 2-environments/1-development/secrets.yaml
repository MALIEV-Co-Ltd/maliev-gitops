# This file defines which secrets to fetch for the DEVELOPMENT environment.
# Each 'remoteRef.key' should correspond to a secret name in your Google Secret Manager.

# LINE Chatbot Service Secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dev-line-chatbot-secrets
  namespace: maliev-dev
spec:
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: maliev-line-chatbot-secrets
  dataFrom:
  - extract:
      key: maliev-dev-line-chatbot-config

---

