---

# Secret for the Line Bot configurations
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dev-line-chatbot-secrets
  namespace: maliev-dev
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: line-chatbot-secrets # This creates the 'line-chatbot-secrets' secret
  dataFrom:
  - extract:
      key: dev-line-chatbot-secrets # The name of the secret to create in GCP

---

# Shared JWT Secret for Authentication Services
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dev-shared-jwt
  namespace: maliev-dev
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: jwt-secret
  data:
  - secretKey: key
    remoteRef:
      key: maliev-dev-shared-jwt

---

# Shared Log Database Connection
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dev-shared-log-db
  namespace: maliev-dev
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: log-db-conn
  data:
  - secretKey: connection-string
    remoteRef:
      key: maliev-dev-shared-log-db-conn

---

# Auth Service Database Connections
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dev-auth-service-db
  namespace: maliev-dev
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: auth-service-db-conn
  data:
  - secretKey: customer
    remoteRef:
      key: maliev-dev-auth-service-customer-db-conn
  - secretKey: employee
    remoteRef:
      key: maliev-dev-auth-service-employee-db-conn

---

# Country Service Database Connection
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dev-country-service-db
  namespace: maliev-dev
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: country-db-conn
  data:
  - secretKey: connection-string
    remoteRef:
      key: maliev-dev-country-service-db-conn