# Secret for the Line Bot configurations
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dev-line-bot-secrets
  namespace: maliev-dev
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: line-bot-secrets # This creates the 'line-bot-secrets' secret
  dataFrom:
  - extract:
      key: dev-line-bot-secrets # The name of the secret to create in GCP