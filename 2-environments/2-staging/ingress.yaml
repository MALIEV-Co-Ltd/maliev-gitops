apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gce-ingress-maliev-staging
  namespace: maliev-staging
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: maliev-www-ip
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - staging.www.maliev.com
    secretName: staging-www-maliev-com-tls
  - hosts:
    - staging.api.maliev.com
    secretName: staging-api-maliev-com-tls
  - hosts:
    - staging.intranet.maliev.com
    secretName: staging-intranet-maliev-com-tls
  rules:
  - host: staging.www.maliev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: maliev-web
            port:
              number: 80
  - host: staging.api.maliev.com
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: maliev-authservice-api
            port:
              number: 80
      # Add other staging API paths here as needed
  - host: staging.intranet.maliev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: maliev-intranet
            port:
              number: 80
  - host: staging.maliev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: maliev-web
            port:
              number: 80