---

# Secret for the Line Bot configurations
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: staging-line-chatbot-secrets
  namespace: maliev-staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: line-chatbot-secrets
  dataFrom:
  - extract:
      key: staging-line-chatbot-secrets

---

# Shared JWT Secret for Authentication Services
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: staging-shared-jwt
  namespace: maliev-staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: jwt-secret
  data:
  - secretKey: key
    remoteRef:
      key: maliev-staging-shared-jwt

---

# Shared Log Database Connection
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: staging-shared-log-db
  namespace: maliev-staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: log-db-conn
  data:
  - secretKey: connection-string
    remoteRef:
      key: maliev-staging-shared-log-db-conn

---

# Auth Service Database Connections
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: staging-auth-service-db
  namespace: maliev-staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: auth-service-db-conn
  data:
  - secretKey: customer
    remoteRef:
      key: maliev-staging-auth-service-customer-db-conn
  - secretKey: employee
    remoteRef:
      key: maliev-staging-auth-service-employee-db-conn

---

# Country Service Database Connection
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: staging-country-service-db
  namespace: maliev-staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: country-db-conn
  data:
  - secretKey: connection-string
    remoteRef:
      key: maliev-staging-country-service-db-conn
