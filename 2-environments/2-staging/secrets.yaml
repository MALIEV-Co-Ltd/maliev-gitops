# This file defines which secrets to fetch for the STAGING environment.
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: staging-mssql-sa-password
  namespace: maliev-staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: mssql
  data:
  - secretKey: SA_PASSWORD
    remoteRef:
      key: staging-mssql-sa-password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: staging-line-bot-secrets
  namespace: maliev-staging
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: line-bot-secrets
  dataFrom:
  - extract:
      key: staging-line-bot-secrets