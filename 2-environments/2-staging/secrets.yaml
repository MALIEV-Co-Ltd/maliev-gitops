# This file defines which secrets to fetch for the STAGING environment.
# Each 'remoteRef.key' should correspond to a secret name in your Google Secret Manager.

# PostgreSQL App User Credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-app-credentials-external
  namespace: maliev-staging
spec:
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: postgres-app-credentials
  data:
  - secretKey: username
    remoteRef:
      key: maliev-staging-pg-app-password
      property: username
  - secretKey: password
    remoteRef:
      key: maliev-staging-pg-app-password
      property: password

---

# PostgreSQL Superuser Credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-superuser-credentials-external
  namespace: maliev-staging
spec:
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: postgres-superuser-credentials
  data:
  - secretKey: username
    remoteRef:
      key: maliev-staging-pg-superuser-password
      property: username
  - secretKey: password
    remoteRef:
      key: maliev-staging-pg-superuser-password
      property: password