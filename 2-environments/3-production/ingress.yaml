apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gce-ingress-maliev
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: maliev-www-ip
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - www.maliev.com
    secretName: www-maliev-com-tls
  - hosts:
    - maliev.com
    secretName: maliev-com-tls
  - hosts:
    - api.maliev.com
    secretName: api-maliev-com-tls
  - hosts:
    - intranet.maliev.com
    secretName: intranet-maliev-com-tls
  rules:
  - host: www.maliev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: maliev-web
            port:
              number: 80
  - host: maliev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: maliev-web
            port:
              number: 80
  - host: api.maliev.com
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: maliev-authservice-api
            port:
              number: 80
      - path: /countries
        pathType: Prefix
        backend:
          service:
            name: maliev-countryservice-api
            port:
              number: 80
      - path: /currencies
        pathType: Prefix
        backend:
          service:
            name: maliev-currencyservice-api
            port:
              number: 80
      - path: /customers
        pathType: Prefix
        backend:
          service:
            name: maliev-customerservice-api
            port:
              number: 80
      - path: /materials
        pathType: Prefix
        backend:
          service:
            name: maliev-materialservice-api
            port:
              number: 80
      - path: /suppliers
        pathType: Prefix
        backend:
          service:
            name: maliev-supplierservice-api
            port:
              number: 80
      - path: /orderstatuses
        pathType: Prefix
        backend:
          service:
            name: maliev-orderstatusservice-api
            port:
              number: 80
      - path: /uploads
        pathType: Prefix
        backend:
          service:
            name: maliev-uploadservice-api
            port:
              number: 80
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: maliev-orderservice-api
            port:
              number: 80
      - path: /emails
        pathType: Prefix
        backend:
          service:
            name: maliev-emailservice-api
            port:
              number: 80
      - path: /quotations
        pathType: Prefix
        backend:
          service:
            name: maliev-quotationservice-api
            port:
              number: 80
      - path: /employees
        pathType: Prefix
        backend:
          service:
            name: maliev-employeeservice-api
            port:
              number: 80
      - path: /payments
        pathType: Prefix
        backend:
          service:
            name: maliev-paymentservice-api
            port:
              number: 80
      - path: /pdfs
        pathType: Prefix
        backend:
          service:
            name: maliev-pdfservice-api
            port:
              number: 80
      - path: /jobs
        pathType: Prefix
        backend:
          service:
            name: maliev-jobservice-api
            port:
              number: 80
      - path: /invoices
        pathType: Prefix
        backend:
          service:
            name: maliev-invoiceservice-api
            port:
              number: 80
      - path: /messages
        pathType: Prefix
        backend:
          service:
            name: maliev-messageservice-api
            port:
              number: 80
      - path: /purchaseorders
        pathType: Prefix
        backend:
          service:
            name: maliev-purchaseorderservice-api
            port:
              number: 80
      - path: /receipts
        pathType: Prefix
        backend:
          service:
            name: maliev-receiptservice-api
            port:
              number: 80
      - path: /logs
        pathType: Prefix
        backend:
          service:
            name: maliev-loggerservice-api
            port:
              number: 80
      - path: /quotationrequests
        pathType: Prefix
        backend:
          service:
            name: maliev-quotationrequestservice-api
            port:
              number: 80
      - path: /predictions
        pathType: Prefix
        backend:
          service:
            name: maliev-predictionservice-api
            port:
              number: 80
  - host: intranet.maliev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: maliev-intranet
            port:
              number: 80
  - host: line-chatbot.maliev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: line-chatbot
            port:
              number: 80
