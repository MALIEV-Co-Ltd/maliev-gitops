---

# Secret for the Line Bot configurations
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prod-line-bot-secrets
  namespace: maliev-production
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: line-bot-secrets # This creates the 'line-bot-secrets' secret
  # This will fetch all key-value pairs from a single secret in GCP
  # that is formatted as a JSON object.
  dataFrom:
  - extract:
      key: prod-line-bot-secrets # The name of the secret to create in GCP

---

# Shared JWT Secret for Authentication Services
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prod-shared-jwt
  namespace: maliev-production
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: jwt-secret
  data:
  - secretKey: key
    remoteRef:
      key: maliev-prod-shared-jwt

---

# Shared Log Database Connection
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prod-shared-log-db
  namespace: maliev-production
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: log-db-conn
  data:
  - secretKey: connection-string
    remoteRef:
      key: maliev-prod-shared-log-db-conn

---

# Auth Service Database Connections
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prod-auth-service-db
  namespace: maliev-production
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: auth-service-db-conn
  data:
  - secretKey: customer
    remoteRef:
      key: maliev-prod-auth-service-customer-db-conn
  - secretKey: employee
    remoteRef:
      key: maliev-prod-auth-service-employee-db-conn

---

# Country Service Database Connection
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prod-country-service-db
  namespace: maliev-production
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: country-db-conn
