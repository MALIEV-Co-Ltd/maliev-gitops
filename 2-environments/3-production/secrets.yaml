# This file defines which secrets to fetch for the PRODUCTION environment.
# Each 'remoteRef.key' should correspond to a secret name in your Google Secret Manager.

# Secret for the main SQL Server SA Password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prod-mssql-sa-password
  namespace: maliev-production
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: mssql # This creates the 'mssql' secret
  data:
  - secretKey: SA_PASSWORD
    remoteRef:
      key: prod-mssql-sa-password # The name of the secret to create in GCP

---

# Secret for the PostgreSQL Connection String
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prod-postgres-conn
  namespace: maliev-production
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: postgres-conn
  data:
  - secretKey: connection-string
    remoteRef:
      key: prod-postgres-conn

---

# Secret for the Line Bot configurations
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prod-line-bot-secrets
  namespace: maliev-production
spec:
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: line-bot-secrets # This creates the 'line-bot-secrets' secret
  # This will fetch all key-value pairs from a single secret in GCP
  # that is formatted as a JSON object.
  dataFrom:
  - extract:
      key: prod-line-bot-secrets # The name of the secret to create in GCP
