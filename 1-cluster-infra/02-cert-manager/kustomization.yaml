apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# It is best practice to install Custom Resource Definitions (CRDs) first,
# then the controller, and finally the configuration (ClusterIssuer).
# This file is configured to use the original filenames from the cert-manager release.
resources:
- cert-manager.crds.yaml
- cert-manager.yaml
- release.yaml
