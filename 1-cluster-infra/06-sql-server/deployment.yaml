apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: maliev-mssql
spec:
  serviceName: maliev-mssql
  replicas: 1
  selector:
    matchLabels:
      app: maliev-mssql
  template:
    metadata:
      labels:
        app: maliev-mssql
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2019-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1433
          protocol: TCP
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_PID
          value: Standard
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql
              key: SA_PASSWORD
        volumeMounts:
        - name: maliev-mssql-disk
          mountPath: /var/opt/mssql
      nodeSelector:
        cloud.google.com/gke-nodepool: backend-pool
  volumeClaimTemplates:
  - metadata:
      name: maliev-mssql-disk
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Gi
      storageClassName: standard