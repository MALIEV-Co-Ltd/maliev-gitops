# This file is a placeholder for the External Secrets Operator installation.
# This operator is crucial for securely managing secrets from providers like Google Secret Manager.
# Example using Helm:
# helm repo add external-secrets https://charts.external-secrets.io
# helm install external-secrets external-secrets/external-secrets --namespace external-secrets --create-namespace
---
# You also need to create a ClusterSecretStore that points to your secret provider.
# This example is for Google Secret Manager.
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
    name: gcp-secret-store
spec:
    provider:
        gcpsm:
            projectID: "maliev-website"
            # Optional: Specify a service account for authentication
            # auth:
            #   secretRef:
            #     serviceAccountSecretRef:
            #       name: "gcp-sa-credentials"
            #       key: "credentials.json"
