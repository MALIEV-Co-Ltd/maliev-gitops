apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: maliev-staging

resources:
  - ../../base

# Patch for staging environment
patches:
  - target:
      kind: RabbitmqCluster
      name: maliev-rabbitmq
    patch: |-
      - op: replace
        path: /metadata/name
        value: maliev-staging-rabbitmq
      - op: replace
        path: /spec/replicas
        value: 2

  # Update ExternalSecret to use staging-specific secret
  - target:
      kind: ExternalSecret
      name: shared-secrets
    patch: |-
      - op: replace
        path: /spec/dataFrom/0/extract/key
        value: maliev-staging-shared-config

  # Update service alias selector to point to the environment-specific cluster
  - target:
      kind: Service
      name: rabbitmq
    patch: |-
      - op: replace
        path: /spec/selector/app.kubernetes.io~1name
        value: maliev-staging-rabbitmq

labels:
  - pairs:
      environment: staging
