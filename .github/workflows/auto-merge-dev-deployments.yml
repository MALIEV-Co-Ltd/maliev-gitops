name: Auto Merge Dev Deployments

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

permissions:
  pull-requests: write
  contents: write
  checks: read

jobs:
  auto-review-and-merge:
    name: Auto Review and Merge
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      checks: read

    # Only auto-merge deployment PRs to development environment
    if: >-
      (startsWith(github.event.pull_request.title, 'Deploy') && contains(github.event.pull_request.title, 'to development')) || 
      startsWith(github.event.pull_request.title, 'chore(dev): Update')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: 'Log PR details'
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR Head Repo: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Base Repo: ${{ github.repository }}"

      - name: 'Wait for validation checks to pass'
        uses: lewagon/wait-on-check-action@v1.4.1
        timeout-minutes: 15
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          check-regexp: '^(Lint and Static Analysis|Kustomize, Structure and ArgoCD Validation)$'
          allowed-conclusions: success,neutral

      - name: Ensure gh is available
        run: gh --version

      - name: 'Merge pull request'
        run: gh pr merge ${{ github.event.pull_request.number }} --merge --delete-branch
        env:
          GH_TOKEN: ${{ github.token }}
