apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: line-chatbot-service-staging
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'git@github.com:MALIEV-Co-Ltd/maliev-gitops.git'
    targetRevision: release/v1.0.0 # This should point to your current release candidate branch
    path: 3-apps/line-chatbot-service/overlays/staging
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: maliev-staging
  syncPolicy:
    automated:
      prune: false # Set to true when you are confident
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
