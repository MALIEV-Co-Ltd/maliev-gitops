apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maliev-dev-database
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: maliev-dev
  source:
    repoURL: "https://github.com/MALIEV-Co-Ltd/maliev-gitops.git"
    targetRevision: main
    path: 2-environments/1-development
  destination:
    server: "https://kubernetes.default.svc"
    namespace: maliev-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
