apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maliev-staging-apps
  namespace: argocd
  labels:
    app.kubernetes.io/environment: staging
spec:
  project: maliev-staging
  source:
    repoURL: 'https://github.com/MALIEV-Co-Ltd/maliev-gitops.git'
    targetRevision: main
    path: argocd/environments/staging/apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: maliev-staging
  syncPolicy:
    automated:
      prune: true # Set to true when you are confident
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
