apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maliev-notification-service-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: maliev-notification-service
spec:
  project: default
  source:
    repoURL: https://github.com/natth/MALIEV-Co-Ltd.git
    targetRevision: HEAD
    path: 3-apps/maliev-notification-service/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: maliev-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
