apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maliev-compensation-service-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: maliev-compensation-service
    app.kubernetes.io/part-of: maliev
    app.kubernetes.io/environment: prod
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "https://github.com/MALIEV-Co-Ltd/maliev-gitops.git"
    targetRevision: main
    path: 3-apps/maliev-compensation-service/overlays/prod
  destination:
    server: "https://kubernetes.default.svc"
    namespace: maliev-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
