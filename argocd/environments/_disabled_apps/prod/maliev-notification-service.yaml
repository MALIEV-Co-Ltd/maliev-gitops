apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maliev-notification-service-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: maliev-notification-service
    app.kubernetes.io/part-of: maliev
    app.kubernetes.io/environment: production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "https://github.com/MALIEV-Co-Ltd/maliev-gitops.git"
    targetRevision: main
    path: 3-apps/maliev-notification-service/overlays/production
  destination:
    server: "https://kubernetes.default.svc"
    namespace: maliev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
