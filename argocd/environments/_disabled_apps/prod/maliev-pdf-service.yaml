apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maliev-pdf-service-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: maliev-pdf-service
    app.kubernetes.io/part-of: maliev
    app.kubernetes.io/environment: production
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/MALIEV-Co-Ltd/maliev-gitops.git'
    targetRevision: v1.0.0
    path: 3-apps/maliev-pdf-service/overlays/production
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: maliev-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
