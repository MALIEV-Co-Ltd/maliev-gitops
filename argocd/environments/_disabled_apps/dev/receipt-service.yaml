apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: receipt-service-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: receipt-service
    app.kubernetes.io/part-of: maliev
    app.kubernetes.io/environment: development
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: maliev-dev
  source:
    repoURL: 'git@github.com:MALIEV-Co-Ltd/maliev-gitops.git'
    targetRevision: develop
    path: 3-apps/receipt-service/overlays/development
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: maliev-dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
