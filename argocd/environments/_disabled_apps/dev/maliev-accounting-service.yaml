apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maliev-accounting-service-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: maliev-accounting-service
    app.kubernetes.io/part-of: maliev
    app.kubernetes.io/environment: development
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "https://github.com/MALIEV-Co-Ltd/maliev-gitops.git"
    targetRevision: main
    path: 3-apps/maliev-accounting-service/overlays/development
  destination:
    server: "https://kubernetes.default.svc"
    namespace: maliev-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
