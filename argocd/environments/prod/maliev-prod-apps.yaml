apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maliev-prod-apps
  namespace: argocd
  labels:
    app.kubernetes.io/environment: production
spec:
  project: maliev-prod
  source:
    repoURL: 'git@github.com:MALIEV-Co-Ltd/maliev-gitops.git'
    targetRevision: v1.0.0 # Assuming a production tag
    path: argocd/environments/prod/apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: maliev-prod
  syncPolicy:
    automated:
      prune: true # Set to true when you are confident
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
