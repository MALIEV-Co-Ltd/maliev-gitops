apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maliev-prod-apps
  namespace: argocd
  labels:
    app.kubernetes.io/environment: production
spec:
  project: default
  source:
    repoURL: "https://github.com/MALIEV-Co-Ltd/maliev-gitops.git"
    targetRevision: main
    path: argocd/environments/prod/apps
  destination:
    server: "https://kubernetes.default.svc"
    namespace: maliev-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
