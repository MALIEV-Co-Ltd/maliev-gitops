apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: maliev-prod
  namespace: argocd
spec:
  description: 'Production environment applications'
  sourceRepos:
  - '*'
  destinations:
  - namespace: maliev-production
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
