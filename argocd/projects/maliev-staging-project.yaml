apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: maliev-staging
  namespace: argocd
spec:
  description: 'Staging environment applications'
  sourceRepos:
    - '*'
  destinations:
    - namespace: maliev-staging
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'