apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
    name: maliev-dev
    namespace: argocd
spec:
    description: 'Development environment applications'
    sourceRepos:
        - '*'
    destinations:
        - namespace: maliev-dev
          server: https://kubernetes.default.svc
    clusterResourceWhitelist:
        - group: '*'
          kind: '*'
