apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: line-chatbot-service-prod
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'git@github.com:MALIEV-Co-Ltd/maliev-gitops.git'
    targetRevision: v1.0.0 # Pinning to a specific version tag for production
    path: 3-apps/line-chatbot-service/overlays/production
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: maliev-production
  syncPolicy:
    automated:
      prune: false # Set to true when you are confident
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
