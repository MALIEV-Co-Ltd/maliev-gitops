apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/external-secrets/external-secrets.git'
    targetRevision: v0.9.10 # Using a specific stable release
    path: deploy/crds # CORRECTED PATH
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true # Use server-side apply for CRDs
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/MALIEV-Co-Ltd/maliev-gitops.git' # Point to your repo
    targetRevision: main
    path: 1-cluster-infra/external-secrets # Point to the new Kustomization
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true # Use server-side apply for the operator
