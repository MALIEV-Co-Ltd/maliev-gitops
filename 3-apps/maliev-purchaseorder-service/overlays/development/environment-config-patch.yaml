apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-purchaseorder-service
spec:
  template:
    spec:
      containers:
        - name: maliev-purchaseorder-service
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
          envFrom:
            - secretRef:
                name: maliev-purchaseorder-service-secrets
