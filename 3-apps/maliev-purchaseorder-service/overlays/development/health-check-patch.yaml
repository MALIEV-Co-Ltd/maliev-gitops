apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-purchaseorder-service
spec:
  template:
    spec:
      containers:
        - name: maliev-purchaseorder-service
          livenessProbe:
            httpGet:
              path: /purchaseorders/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /purchaseorders/readiness
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
