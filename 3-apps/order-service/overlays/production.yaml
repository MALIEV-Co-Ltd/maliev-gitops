apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-orderservice
spec:
  template:
    spec:
      
      containers:
      - name: maliev-orderservice
        livenessProbe:
          httpGet:
            path: /orders/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /orders/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__OrderDbContext
          valueFrom:
            secretKeyRef:
              name: order-db-conn
              key: connection-string
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string