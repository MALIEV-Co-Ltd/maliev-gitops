apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-intranet
  labels:
    app: maliev-intranet
spec:
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-intranet
  template:
    metadata:
      labels:
        app: maliev-intranet
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: maliev-intranet
          image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-intranet
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8080
          envFrom:
            - secretRef:
                name: maliev-shared-secrets
            - secretRef:
                name: maliev-intranet-secrets
