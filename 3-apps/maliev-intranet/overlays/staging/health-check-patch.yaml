apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-intranet
spec:
  template:
    spec:
      containers:
        - name: maliev-intranet
          livenessProbe:
            httpGet:
              path: /intranet/liveness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /intranet/liveness # Note: Changed from /intranet/readiness to /intranet/liveness.
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
