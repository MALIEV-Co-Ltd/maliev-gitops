apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-intranet
spec:
  template:
    spec:
      containers:
        - name: maliev-intranet
          livenessProbe:
            httpGet:
              path: /intranet/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /intranet/liveness # Keep using /intranet/liveness since RabbitMQ health check is removed
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
