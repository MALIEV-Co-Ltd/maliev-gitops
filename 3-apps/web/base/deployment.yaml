apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-web
  labels:
    app: maliev-web
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-web
  template:
    metadata:
      labels:
        app: maliev-web
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: web-pool
      terminationGracePeriodSeconds: 30
      containers:
      - name: maliev-web
        image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-web
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8080
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080