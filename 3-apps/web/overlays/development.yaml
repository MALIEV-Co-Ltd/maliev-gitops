apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-web
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: maliev-web
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        envFrom:
        - secretRef:
            name: line-bot-secrets
