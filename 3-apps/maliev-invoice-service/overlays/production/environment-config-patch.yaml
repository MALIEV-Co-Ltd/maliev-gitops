apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-invoice-service
spec:
  template:
    spec:
      containers:
        - name: maliev-invoice-service
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            # Redis configuration
            - name: Redis__Configuration
              value: "redis.maliev-infra.svc.cluster.local:6379"
            # RabbitMQ configuration
            - name: RabbitMQ__Enabled
              value: "true"
            - name: RabbitMQ__Host
              value: "rabbitmq.maliev-infra.svc.cluster.local"
            - name: RabbitMQ__Port
              value: "5672"
            - name: RabbitMQ__Username
              value: "maliev"
            - name: RabbitMQ__Password
              value: "maliev123"
            - name: RabbitMQ__VirtualHost
              value: "/"
