apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-countryservice-api
  labels:
    app: maliev-countryservice-api
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-countryservice-api
  template:
    metadata:
      labels:
        app: maliev-countryservice-api
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: maliev-countryservice-api
        image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev.countryservice
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /countries/liveness
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /countries/readiness
            port: 8080
        env:
        - name: ConnectionStrings__CountryDbContext
          valueFrom:
            secretKeyRef:
              name: country-db-conn
              key: connection-string
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string