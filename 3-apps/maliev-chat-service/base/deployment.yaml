apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: maliev-chat-service
  name: maliev-chat-service
spec:
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: maliev-chat-service
  template:
    metadata:
      labels:
        app: maliev-chat-service
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: maliev-chat-service-container
          image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-chat-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
          envFrom:
            - secretRef:
                name: maliev-shared-secrets
            - secretRef:
                name: maliev-chat-service-secrets
