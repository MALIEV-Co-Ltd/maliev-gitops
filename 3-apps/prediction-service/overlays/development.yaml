apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-predictionservice
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: maliev-predictionservice
        livenessProbe:
          httpGet:
            path: /predictions/liveness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /predictions/readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__HangfireDatabase
          valueFrom:
            secretKeyRef:
              name: hangfire-db-conn
              key: connection-string
        - name: ConnectionStrings__MachineLearningDataDbContext
          valueFrom:
            secretKeyRef:
              name: ml-data-db-conn
              key: connection-string
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string
