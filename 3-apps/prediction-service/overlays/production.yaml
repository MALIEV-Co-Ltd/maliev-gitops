apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-predictionservice
spec:
  template:
    spec:
      
      containers:
      - name: maliev-predictionservice
        livenessProbe:
          httpGet:
            path: /predictions/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /predictions/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__HangfireDatabase
          valueFrom:
            secretKeyRef:
              name: hangfire-db-conn
              key: connection-string
        - name: ConnectionStrings__MachineLearningDataDbContext
          valueFrom:
            secretKeyRef:
              name: ml-data-db-conn
              key: connection-string
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string