apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: line-chatbot-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: line-chatbot-service
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
