apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: maliev-line-chatbot-service
  name: maliev-line-chatbot-service
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: maliev-line-chatbot-service
  template:
    metadata:
      labels:
        app: maliev-line-chatbot-service
    spec:
      
      terminationGracePeriodSeconds: 30
      containers:
      - name: maliev-line-chatbot-service-container
        image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-line-chatbot-service
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
        envFrom:
        - secretRef:
            name: maliev-line-chatbot-secrets
