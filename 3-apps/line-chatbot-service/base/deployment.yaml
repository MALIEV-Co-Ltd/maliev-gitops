apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: line-chatbot-service
  name: line-chatbot-service
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: line-chatbot-service
  template:
    metadata:
      labels:
        app: line-chatbot-service
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: backend-pool
      terminationGracePeriodSeconds: 30
      containers:
      - name: line-chatbot-service-container
        image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/line-chatbot-service
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
        envFrom:
        - secretRef:
            name: line-chatbot-secrets
