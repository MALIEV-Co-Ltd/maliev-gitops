apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-line-chatbot-service
spec:
  template:
    spec:
      containers:
      - name: maliev-line-chatbot-service-container
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3