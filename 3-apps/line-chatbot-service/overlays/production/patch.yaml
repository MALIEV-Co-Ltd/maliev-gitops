apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-line-chatbot-service-deployment
spec:
  template:
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: backend-pool
      containers:
      - name: line-chatbot-container
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3