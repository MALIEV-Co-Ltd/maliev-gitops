apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-accounting-service
spec:
  template:
    spec:
      containers:
        - name: maliev-accounting-service
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
