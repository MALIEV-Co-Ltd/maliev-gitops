apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-emailservice
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: maliev-emailservice
        livenessProbe:
          httpGet:
            path: /emails/liveness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /emails/readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__CustomerIdentityDbContext
          valueFrom:
            secretKeyRef:
              name: customer-identity-db-conn
              key: connection-string
        - name: ConnectionStrings__CustomerDbContext
          valueFrom:
            secretKeyRef:
              name: customer-db-conn
              key: connection-string
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string
        - name: Cors__AllowedOrigins
          valueFrom:
            configMapKeyRef:
              name: email-service-config
              key: cors-allowed-origins
