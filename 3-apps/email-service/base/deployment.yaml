apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-emailservice
  labels:
    app: maliev-emailservice
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-emailservice
  template:
    metadata:
      labels:
        app: maliev-emailservice
    spec:
      
      terminationGracePeriodSeconds: 30
      containers:
      - name: maliev-emailservice
        image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-emailservice
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /emails/liveness
            port: 8080
        readinessProbe:
          httpGet:
            path: /emails/readiness
            port: 8080
