apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: maliev-notification-service-secrets
spec:
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: maliev-notification-service-secrets
  data:
    - secretKey: ConnectionStrings__Database
      remoteRef:
        key: maliev-email-service-db-connection-string
    - secretKey: ConnectionStrings__Redis
      remoteRef:
        key: redis-connection-string
    - secretKey: ConnectionStrings__RabbitMq
      remoteRef:
        key: rabbitmq-connection-string