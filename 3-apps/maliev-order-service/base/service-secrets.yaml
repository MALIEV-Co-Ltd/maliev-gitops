# This is a base file for service-specific secrets. The name and key are
# placeholders and MUST be overridden by each environment's overlay.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: maliev-order-service-secrets
spec:
  dataFrom:
    - extract:
        key: maliev-service-config
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-manager
  target:
    name: maliev-order-service-secrets