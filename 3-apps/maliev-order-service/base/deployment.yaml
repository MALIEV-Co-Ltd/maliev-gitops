apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-order-service
  labels:
    app: maliev-order-service
spec:
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-order-service
  template:
    metadata:
      labels:
        app: maliev-order-service
    spec:
      
      terminationGracePeriodSeconds: 30
      containers:
      - name: maliev-order-service
        image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-order-service
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /orders/liveness
            port: 8080
        readinessProbe:
          httpGet:
            path: /orders/readiness
            port: 8080
