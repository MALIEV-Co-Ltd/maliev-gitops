# This is a base file for the shared secret. The namespace and key are
# placeholders and MUST be overridden by each environment's overlay.
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shared-secrets
spec:
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: maliev-shared-secrets
  dataFrom:
  - extract:
      key: maliev-shared-config # get overridden in overlays