apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-email-service
spec:
  template:
    spec:
      containers:
        - name: maliev-email-service
          livenessProbe:
            httpGet:
              path: /emails/liveness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /emails/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
