apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-email-service
spec:
  template:
    spec:
      containers:
        - name: maliev-email-service
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
