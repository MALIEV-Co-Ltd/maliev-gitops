apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-employee-service
  labels:
    app: maliev-employee-service
spec:
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-employee-service
  template:
    metadata:
      labels:
        app: maliev-employee-service
    spec:
      
      terminationGracePeriodSeconds: 30
      containers:
      - name: maliev-employee-service
        image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-employee-service
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /employees/liveness
            port: 8080
        readinessProbe:
          httpGet:
            path: /employees/readiness
            port: 8080
        envFrom:
        - secretRef:
            name: maliev-shared-secrets
        - secretRef:
            name: maliev-employee-service-secrets
