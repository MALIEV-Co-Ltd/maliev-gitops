apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-auth-service
spec:
  template:
    spec:
      containers:
      - name: maliev-auth-service
        env:
        # Configure HTTP client to ignore SSL errors in staging
        - name: HttpClientSettings__IgnoreSSLErrors
          value: "true"
        # Disable certificate validation for staging/dev certificates  
        - name: DOTNET_SYSTEM_NET_HTTP_SOCKETSHTTPHANDLER_HTTP2SUPPORT
          value: "false"