apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-auth-service
spec:
  template:
    spec:
      containers:
      - name: maliev-auth-service
        livenessProbe:
          httpGet:
            path: /auth/liveness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /auth/liveness # Note: Changed from /auth/readiness to /auth/liveness. Only revert when customer service is done.
            port: 8080
          initialDelaySeconds: 25
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1