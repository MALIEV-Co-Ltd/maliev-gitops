apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-auth-service
spec:
  template:
    spec:
      containers:
        - name: maliev-auth-service
          livenessProbe:
            httpGet:
              path: /auth/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /auth/liveness # Keep using /auth/liveness since RabbitMQ health check is removed
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
