apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-auth-service
spec:
  template:
    spec:
      containers:
        - name: maliev-auth-service
          env:
            - name: Serilog__MinimumLevel__Default
              value: "Information"
            - name: Serilog__MinimumLevel__Override__Microsoft
              value: "Warning"
            - name: Serilog__MinimumLevel__Override__System
              value: "Warning"
            - name: RateLimit__TokenEndpoint__PermitLimit
              value: "5"
            - name: RateLimit__RefreshEndpoint__PermitLimit
              value: "10"
            - name: RateLimit__Global__PermitLimit
              value: "50"
            - name: Cache__ValidationCache__Enabled
              value: "true"
            - name: Cache__ValidationCache__ExpirationTime
              value: "00:10:00"
            - name: CredentialValidation__EnableSanitization
              value: "true"