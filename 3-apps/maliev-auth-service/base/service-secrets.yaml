# This is a base file for service-specific secrets. The name and key are
# placeholders and MUST be overridden by each environment's overlay.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: service-secrets
spec:
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: service-secrets
  dataFrom:
  - extract:
      key: service-config # gets overridden in overlays