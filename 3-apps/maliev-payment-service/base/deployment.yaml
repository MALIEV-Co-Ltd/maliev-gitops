apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-payment-service
  labels:
    app: maliev-payment-service
spec:
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-payment-service
  template:
    metadata:
      labels:
        app: maliev-payment-service
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: maliev-payment-service
          image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-payment-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: maliev-shared-secrets
            - secretRef:
                name: maliev-payment-service-secrets
          livenessProbe:
            httpGet:
              path: /payments/liveness
              port: 8080
          readinessProbe:
            httpGet:
              path: /payments/readiness
              port: 8080
