apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: maliev-payment-service
  labels:
    app: maliev-payment-service
    release: prometheus
spec:
  selector:
    matchLabels:
      app: maliev-payment-service
  endpoints:
    - port: http
      path: /payment/metrics
      interval: 30s
      scrapeTimeout: 10s