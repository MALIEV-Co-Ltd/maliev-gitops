apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-intranet
spec:
  template:
    spec:
      
      containers:
      - name: maliev-intranet
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Staging"
        - name: ConnectionStrings__EmployeeIdentityDbContext
          valueFrom:
            secretKeyRef:
              name: employee-identity-db-conn
              key: connection-string
        - name: ConnectionStrings__DataProtectionKeysEmployeeDbContext
          valueFrom:
            secretKeyRef:
              name: data-protection-keys-employee-db-conn
              key: connection-string
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string