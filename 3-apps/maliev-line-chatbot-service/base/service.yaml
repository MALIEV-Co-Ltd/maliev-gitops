apiVersion: v1
kind: Service
metadata:
  name: maliev-line-chatbot-service
  namespace: maliev
  labels:
    run: maliev-line-chatbot-service
    monitor: "true"
spec:
  ports:
  - port: 80
    targetPort: 8000
    name: http
  selector:
    app: maliev-line-chatbot-service
  sessionAffinity: None
  type: NodePort
