apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-line-chatbot-redis
  labels:
    app: maliev-line-chatbot-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maliev-line-chatbot-redis
  template:
    metadata:
      labels:
        app: maliev-line-chatbot-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine 
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        command: ["redis-server"]
        args: 
        - --maxmemory 200mb
        - --maxmemory-policy allkeys-lru
        - --save ""
        - --appendonly no
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10