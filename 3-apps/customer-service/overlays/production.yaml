apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-customerservice
spec:
  template:
    spec:
      
      containers:
      - name: maliev-customerservice
        livenessProbe:
          httpGet:
            path: /customers/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /customers/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__CustomerIdentityDbContext
          valueFrom:
            secretKeyRef:
              name: customer-identity-db-conn
              key: connection-string
        - name: ConnectionStrings__CustomerDbContext
          valueFrom:
            secretKeyRef:
              name: customer-db-conn
              key: connection-string
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string