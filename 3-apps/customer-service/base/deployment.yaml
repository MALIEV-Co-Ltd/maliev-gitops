apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-customerservice
  labels:
    app: maliev-customerservice
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-customerservice
  template:
    metadata:
      labels:
        app: maliev-customerservice
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: maliev-customerservice
        image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev.customerservice
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /customers/liveness
            port: 8080
        readinessProbe:
          httpGet:
            path: /customers/readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: ConnectionStrings__CustomerIdentityDbContext
          valueFrom:
            secretKeyRef:
              name: customer-identity-db-conn
              key: connection-string
        - name: ConnectionStrings__CustomerDbContext
          valueFrom:
            secretKeyRef:
              name: customer-db-conn
              key: connection-string
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string