apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-chatbot-service
spec:
  template:
    spec:
      containers:
        - name: maliev-chatbot-service
          livenessProbe:
            httpGet:
              path: /chatbot/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /chatbot/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
