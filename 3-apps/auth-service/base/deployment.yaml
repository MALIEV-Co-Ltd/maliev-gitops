apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-authservice-api
  labels:
    app: maliev-authservice-api
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-authservice-api
  template:
    metadata:
      labels:
        app: maliev-authservice-api
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: maliev-authservice-api
        image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev.authservice.api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /auth/liveness
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /auth/readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__CustomerIdentityDbContext
          valueFrom:
            secretKeyRef:
              name: auth-service-db-conn
              key: customer
        - name: ConnectionStrings__EmployeeIdentityDbContext
          valueFrom:
            secretKeyRef:
              name: auth-service-db-conn
              key: employee
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string
        - name: Jwt__Key
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: key