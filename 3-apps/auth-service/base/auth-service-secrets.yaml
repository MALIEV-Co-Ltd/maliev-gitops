# This defines the application-specific secrets for the auth-service.
# The `key` is a placeholder that MUST be overridden by each environment's overlay.
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-service-secrets
  namespace: maliev-dev # get overridden in overlays
spec:
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    # This will create a Kubernetes Secret named `auth-service-secrets`
    name: auth-service-secrets
  data:
  - secretKey: "ConnectionStrings:RefreshTokenDbContext"
    remoteRef:
      key: maliev-auth-refreshtoken-db-conn # get overridden in overlays
