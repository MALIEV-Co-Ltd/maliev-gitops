apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-authservice
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: maliev-authservice
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /auth/liveness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /auth/readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__CustomerIdentityDbContext
          valueFrom:
            secretKeyRef:
              name: auth-service-db-conn
              key: customer
        - name: ConnectionStrings__EmployeeIdentityDbContext
          valueFrom:
            secretKeyRef:
              name: auth-service-db-conn
              key: employee
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string
        - name: Jwt__Key
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: key
