apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-pricing-service
  labels:
    app: maliev-pricing-service
spec:
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-pricing-service
  template:
    metadata:
      labels:
        app: maliev-pricing-service
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: maliev-pricing-service
          image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 3000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "10m"
              memory: "96Mi"
            limits:
              cpu: "25m"
              memory: "128Mi"
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /pricing/liveness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /pricing/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          envFrom:
            - secretRef:
                name: maliev-shared-secrets
            - secretRef:
                name: maliev-pricing-service-secrets
