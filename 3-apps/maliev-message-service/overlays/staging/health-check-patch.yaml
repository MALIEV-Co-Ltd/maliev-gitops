apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-message-service
spec:
  template:
    spec:
      containers:
      - name: maliev-message-service
        livenessProbe:
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3