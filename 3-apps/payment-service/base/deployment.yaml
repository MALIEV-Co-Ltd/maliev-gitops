apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-paymentservice-api
  labels:
    app: maliev-paymentservice-api
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-paymentservice-api
  template:
    metadata:
      labels:
        app: maliev-paymentservice-api
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: maliev-paymentservice-api
        image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev.paymentservice
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /payments/liveness
            port: 8080
        readinessProbe:
          httpGet:
            path: /payments/readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: ConnectionStrings__PaymentDbContext
          valueFrom:
            secretKeyRef:
              name: payment-db-conn
              key: connection-string
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string