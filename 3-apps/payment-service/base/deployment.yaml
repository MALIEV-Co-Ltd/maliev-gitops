apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-paymentservice
  labels:
    app: maliev-paymentservice
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: maliev-paymentservice
  template:
    metadata:
      labels:
        app: maliev-paymentservice
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: backend-pool
      terminationGracePeriodSeconds: 30
      containers:
      - name: maliev-paymentservice
        image: asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-paymentservice
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /payments/liveness
            port: 8080
        readinessProbe:
          httpGet:
            path: /payments/readiness
            port: 8080
