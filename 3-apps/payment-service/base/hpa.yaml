apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: maliev-paymentservice-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: maliev-paymentservice-api
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
