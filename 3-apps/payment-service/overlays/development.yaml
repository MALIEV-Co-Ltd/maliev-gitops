apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-paymentservice
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: maliev-paymentservice
        livenessProbe:
          httpGet:
            path: /payments/liveness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /payments/readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__PaymentDbContext
          valueFrom:
            secretKeyRef:
              name: payment-db-conn
              key: connection-string
        - name: ConnectionStrings__LogDbContext
          valueFrom:
            secretKeyRef:
              name: log-db-conn
              key: connection-string
