apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-employeeservice
spec:
  template:
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: backend-pool
      containers:
      - name: maliev-employeeservice
        livenessProbe:
          httpGet:
            path: /employees/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /employees/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
