apiVersion: apps/v1
kind: Deployment
metadata:
  name: maliev-contact-service
spec:
  template:
    spec:
      containers:
        - name: maliev-contact-service
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
