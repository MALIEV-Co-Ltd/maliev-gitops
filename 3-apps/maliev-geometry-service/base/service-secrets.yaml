apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: maliev-geometry-service-secrets
spec:
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: maliev-geometry-service-secrets
  data:
    - secretKey: RABBITMQ_URI
      remoteRef:
        key: rabbitmq-connection-string
